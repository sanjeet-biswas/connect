<header class="header" [class.scrolled]="isScrolled">
  <div class="header-container">
    <a routerLink="/" class="logo">
      <img src="assets/images/profile.jpg" alt="ConnectMe Logo">
      <span>ConnectMe</span>
    </a>

    <nav class="nav-menu" [class.active]="isMobileMenuOpen">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Home</a>
      <a routerLink="/vaultx" routerLinkActive="active" class="nav-link">VaultX</a>
      <a routerLink="/about" routerLinkActive="active" class="nav-link">About</a>
      <a routerLink="/contact" routerLinkActive="active" class="nav-link">Contact</a>
    </nav>

    <div class="header-actions">
      <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
        <i class="fas" [class.fa-sun]="isDarkMode" [class.fa-moon]="!isDarkMode"></i>
      </button>

      <button class="mobile-menu-button" (click)="toggleMobileMenu()" [attr.aria-label]="isMobileMenuOpen ? 'Close menu' : 'Open menu'">
        <i class="fas" [class.fa-bars]="!isMobileMenuOpen" [class.fa-times]="isMobileMenuOpen"></i>
      </button>
    </div>
  </div>
</header>
